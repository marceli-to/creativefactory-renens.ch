<label class="flex items-start">
  <input 
    type="checkbox" 
    name="{{ field }}" 
    id="{{ id }}"
    {{ if old:privacy }}
      checked
    {{ /if }}
    value="1"
    class="
      -mt-2 mr-10 w-24 h-24 
      border 
      border-olive 
      bg-white 
      checked:!border-olive checked:!bg-olive checked:!accent-olive 
      focus:bg-transparent hover:bg-transparent 
      checked:text-olive
      !ring-0 shadow-none
    ">    
  <span>J'ai lu et j'accepte la <a href="/protection-des-donnees" target="_blank" class="inline-block mx-4 underline underline-offset-2 decoration-1 hover:no-underline">déclaration de confidentialité</a></span>
</label>
